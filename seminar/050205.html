<td colspan="2">住マイル住まい塾、第１回目・２回目とお蔭様で受講者の方にとてもお喜びいただくことができました。<br>
受講者からは「模型やスライドを使いとても分かりやすく、楽しかった」や 「実験をすることで、頭で分かってる事がより理解しやすかった」 「子供を預かっていただけるので、講義に集中できた」などの声を頂戴いたしました。 
<br>
受講者の方にお喜びいただくことがでい、私共スタッフももっともっと頑張っていこうと気持ちを新たにいたしました。</td>
